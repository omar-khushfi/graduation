<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ترجمات مجلد: {{ folder.name }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .header {
            background-color: #005B96;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 14px;
        }
        
        .content {
            padding: 20px;
        }
        
        .word-entry {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .word-entry:nth-child(odd) {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        
        .word-title {
            color: #D65108;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .translation {
            margin-right: 20px;
            margin-bottom: 5px;
        }
        
        .lang-code {
            font-weight: bold;
            color: #005B96;
        }
        
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #005B96;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ترجمات مجلد: {{ folder.name }}</h1>
            <p>المستخدم: {{ user.username }} | التاريخ: {{ date }}</p>
        </div>
        
        <div class="content">
            {% for word in words %}
            <div class="word-entry">
                <div class="word-title">الكلمة: {{ word.content }}</div>
                {% for translate in word.translate_set.all %}
                <div class="translation">
                    <span class="lang-code">{{ translate.language.code }}:</span> {{ translate.translation }}
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        
        <div class="footer">
            تم إنشاؤه بواسطة تطبيق المفردات
        </div>
    </div>
</body>
</html>
